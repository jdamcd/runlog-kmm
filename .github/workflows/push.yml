name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:

    - uses: actions/checkout@v3

    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
       distribution: 'adopt'
       java-version: '11'

    - name: Assemble
      run: ./gradlew spotlessCheck assembleDebug

    - name: Run tests
      run: ./gradlew test

    - name: Generate report
      uses: dorny/test-reporter@v1.6.0
      if: always()
      with:
        name: JUnit Tests
        path: "**/build/test-results/**/TEST-*.xml"
        reporter: java-junit
        fail-on-error: true
