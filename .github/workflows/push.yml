name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:

    - uses: actions/checkout@v3

    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
       distribution: 'adopt'
       java-version: '11'

    - name: Assemble
      run: ./gradlew spotlessCheck assembleDebug

    - name: Test
      run: ./gradlew test
